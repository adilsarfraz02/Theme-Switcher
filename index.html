<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./jquery.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>JQuery - Theme Switcher</title>
    <link
      rel="shortcut icon"
      href="https://cdn.iconscout.com/icon/free/png-256/free-jquery-10-1175155.png"
      type="image/x-icon"
    />
  </head>
  <style>
    button:focus-within {
      box-shadow: 6px 6px 8px rgba(255, 255, 255, 0.445);
    }
  </style>
  <body
    class="min-h-screen bg-black text-white flex flex-col justify-center align-center text-center"
  >
    <main>
      <div class="text">
        <h1
          class="m-4 text-7xl transition duration-150"
        >
          I'm JQuery 🧑🏾‍💻
        </h1>
        <p>Click Buttons to toggle Themes →</p>
      </div>
      <div
        class="absolute right-14 flex flex-col gap-6 top-1/3 mt-20 max-md:flex-row max-md:top-0 max-md:right-1/3"
      >
        <button
          id="black"
          class="bg-black border-4 rounded-full px-6 py-6"
        ></button>
        <button
          id="cyan"
          class="bg-cyan-500 border-4 rounded-full px-6 py-6"
        ></button>
        <button
          id="red"
          class="bg-red-500 border-4 rounded-full px-6 py-6"
        ></button>
      </div>
    </main>
    <script>
      $("#black").click(() => {
        $("body").addClass("bg-black");
        $("body").removeClass("bg-cyan-200");
        $("body").removeClass("bg-red-200");
        $("h1,p").addClass("text-white");
        $("h1,p").removeClass("text-black");
        $("h1").text("I'm Black 🙆🏾‍♂️");
      });
      $("#cyan").click(() => {
        $("body").toggleClass("bg-cyan-200");
        $("h1,p").addClass("text-black");
        $("h1,p").removeClass("text-white");
        $("body").removeClass("bg-black");
        $("h1").text("I'm cyan 🩵");
      });
      $("#red").click(() => {
        $("body").toggleClass("bg-red-200");
        $("h1,p").addClass("text-black");
        $("body").removeClass("bg-black");
        $("h1,p").removeClass("text-white");
        $("body").removeClass("bg-cyan-200");
        $("h1").text("I'm Red 😡");
      });
    </script>
  </body>
</html>
